<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'counsel/counsel_form.css' %}" />
    <title>전문가 상담</title>
  </head>
  <body>
    <div class="main-subtitle">
      <div class="main-subtitle-text">
        <span class="orange-color">나</span>에게 <span class="orange-color">맞</span>는 <span class="orange-color">지</span>원금
      </div>
    </div>

    <div class="counsel-container">
      <h2 class="counsel-title">혼자 진행하시기가 어렵다면<br /><span class="orange-color">전문 컨설턴트</span>가 상담 도와드립니다!</h2>

      <form method="post" action="{% url 'counsel_form' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="company">상호</label>
          <input type="text" id="company" name="company" placeholder="상호를 입력하세요" required />
        </div>

        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="text" id="phone" name="phone" placeholder="010-0000-0000" required />
        </div>

        <div class="form-group">
          <label for="region">지역</label>
          <input type="text" id="region" name="region" placeholder="예: 인천" required />
        </div>

        <div class="form-group">
          <label for="industry">업종</label>
          <input type="text" id="industry" name="industry" placeholder="예: 제조업" required />
        </div>

        <div class="form-group">
          <label for="start_date">사업개시일</label>
          <input type="text" id="start_date" name="start_date" placeholder="YY.MM.dd (예: 22.01.01)" required />
        </div>

        <div class="form-group">
          <label for="sales_2024">24년 매출</label>
          <input type="text" id="sales_2024" name="sales_2024" placeholder="예: 500,000,000" />
        </div>

        <div class="form-group">
          <label for="sales_2025">25년 현재매출</label>
          <input type="text" id="sales_2025" name="sales_2025" placeholder="예: 500,000,000" />
        </div>

        <div class="form-group">
          <label for="inquiry_type">문의내용</label>
          <select id="inquiry_type" name="inquiry_type" required>
            <option value="">선택하세요</option>
            <option value="지원금">지원금</option>
            <option value="정책자금">정책자금</option>
            <option value="지원금+정책자금">지원금+정책자금</option>
          </select>
        </div>

        <div class="form-button">
          <button type="submit">상담 신청하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
