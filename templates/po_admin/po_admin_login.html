<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>

<div class="login-box">
  <h2>관리자 로그인</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="password" name="password" placeholder="비밀번호 입력" required>
    <button type="submit">로그인</button>
  </form>
</div>

</body>
</html>
