<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'images/NAMATJI_ICON.png' %}" />
  <title>검색 결과</title>
</head>
<body>
  <h1>검색 결과</h1>
  <p>{{ region }}</p>
  <p>{{ business_style }}</p>
  <p>{{ big_industry }}</p>
  <p>{{ small_industry }}</p>
  <p>{{ period }}</p>
  <p>{{ export }}</p>
  <p>{{ sales }}</p>
  <p>{{ employees }}</p>
  <div>
    {% for data in datas %}
      <p>{{ data.title }} {{ data.score }} {{data.noti_summary}}</p>
    {% endfor %}
  </div>
</body>
</html>
