<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/main.css' %}" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6882409851484122"
     crossorigin="anonymous"></script>
    <title>PO</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-title">AI 비서가 찾아주는</div>
      <div class="main-subtitle">
        <span class="orange-color">나</span>에게 <br />
        <span class="orange-color">맞</span>는 <br />
        <span class="orange-color">지</span>원금 찾기
      </div>
    </div>

    <div class="search-container">
      <form id="search-form" method="post" action="{% url 'main' %}">
        {% csrf_token %}
        <div class="search-region">
          <label for="region"></label>
          <select id="region" class="region-select" name="region">
            <option value="">지역</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <option value="경남">경남</option>
            <option value="경북">경북</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="전남">전남</option>
            <option value="전북">전북</option>
            <option value="광주">광주</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="강원">강원</option>
            <option value="제주">제주</option>
          </select>
        </div>

        <div class="search-industry">
          <label for="industry"></label>
          <select id="industry" class="industry-select" name="industry">
            <option value="">업종</option>
            <option value="IT">IT</option>
            <option value="건설업">건설업</option>
            <option value="도소매">도소매</option>
            <option value="제조업">제조업</option>
            <option value="요식업">요식업</option>
            <option value="무역업">무역업</option>
            <option value="운수업">운수업</option>
            <option value="미디어">미디어</option>
            <option value="서비스업">서비스업</option>
            <option value="농수산업">농수산업</option>
            <option value="기타">기타</option>
          </select>
        </div>
      </form>
      <div class="search-button-wrap">
        <button form="search-form" type="submit" class="search-button">찾아보기</button>
      </div>
    </div>
  </body>
</html>
