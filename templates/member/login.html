<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'member/login.css' %}">
  <title>Document</title>
  {% load socialaccount %}
  <script>
    if (window.opener && !window.opener.closed) {
      try {
        // 로그인 성공했을 경우에만 부모창 새로고침
        window.opener.sessionStorage.removeItem("popupOpened");
        window.opener.location.reload();
      } catch (e) {
        console.warn("부모창 접근 실패:", e);
      }
      window.close();
    }
  </script>
  
</head>
<body>
  {% load socialaccount %}

  <div class="login-with-sns-wrap">
    <div class="login-with-sns-box">
      <div class="login-with-sns-content">
        <div></div>
        <button type="button" onclick="location.href = '{% provider_login_url 'kakao' %}'">
          <img class = "kakao" src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" alt="" >
        </button>
      </div>
    </div>
  </div>

</body>
</html>
